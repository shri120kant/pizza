<div class='card'>
    <div class='card-header'>
      Pizzas
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by:</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf="pizzas && pizzas.length">
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'>
                   Image
                </button>
              </th>
              <th>Name</th>
              <th>Veg/NonVeg</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pizza of pizzas">
                  <td></td>
                  <td>{{pizza.pizzaName}}</td>
                  <td><img *ngIf='showImage'
                    [src]='product.imageUrl'
                    [title]='product.productName'
                    [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin'></td>
                  <td>{{pizza.price}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
